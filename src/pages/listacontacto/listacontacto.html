<ion-header>

  <ion-navbar>
    <ion-title>Lista de contactos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list >
      <ion-item *ngFor="let contacto of item">
      <h2>{{ contacto.nombre | uppercase }}</h2>
      <p>Edad: {{ contacto.edad }}</p>
      <p>{{ contacto.telefono }}</p>
    </ion-item>
    </ion-list>
</ion-content>
