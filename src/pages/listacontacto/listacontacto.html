<ion-header>
  <ion-navbar>
    <ion-toolbar>
      <ion-title>Contactos</ion-title>
      <ion-buttons start>
        <button ion-button icon-only color="royal" (click)="operacionActualizar()" *ngIf="buttonEditarHidden">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="operacionEliminar()" *ngIf="buttonBorrarHidden">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-item>
      <img src="{{imageContacto}}" />
    </ion-item>

    <ion-item>
      <button ion-button (click)="getPicture()" *ngIf="buttonPhotoHidden" clear icon-only> 
          <ion-icon name="camera"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" type="text" [disabled]="editTextNombreIsenabled"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefono</ion-label>
      <ion-input [(ngModel)]="telefono" name="telefono" type="number" [disabled]="editTextTelefonoIsenabled"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Edad</ion-label>
      <ion-input [(ngModel)]="edad" name="edad" type="number" [disabled]="editTextEdadIsenabled"></ion-input>
    </ion-item>
    <ion-row justify-content-around>
      <ion-col col-12>
        <div padding>
          <button ion-button block (click)="operacionContacto(nombre,telefono,edad)" *ngIf="buttonGuardarHidden">Gurdar</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
