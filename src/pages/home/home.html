<ion-header>
  <ion-navbar>
    <ion-title>
      Contactos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-list>
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" name="nombre" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Telefono</ion-label>
        <ion-input [(ngModel)]="telefono" name="telefono" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Edad</ion-label>
        <ion-input [(ngModel)]="edad" name="edad" type="number"></ion-input>
      </ion-item>

      <div padding></div>
      <div padding>
        <button ion-button (click)="registrarContacto(nombre,telefono,edad)">Crear contacto</button>
      </div>
    </ion-list>

  <div padding>
    <button ion-button (click)=" listarContacto()">Ver contactos registrados</button>
  </div>


</ion-content>
