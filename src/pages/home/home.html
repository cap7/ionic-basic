<ion-header>
  <ion-toolbar>
    <ion-title>Contactos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="abrirRegistroContacto()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let contacto of listaContato" (click)="abrirContactoDetalle(contacto.objectId,contacto.nombre,contacto.telefono,contacto.edad)">
      <h2>{{ contacto.nombre | uppercase }}</h2>
      <p hidden>{{ contacto.objectId }}</p>
      <p>Edad: {{ contacto.edad }}</p>
      <p>{{ contacto.telefono }}</p>
    </ion-item>
  </ion-list>

</ion-content>
